<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Marathon Registration Form</h1>
    <form action="https://en.wikipedia.org/wiki/Marathon">
      <div>
        <label for="first"><b>First Name</b></label>
        <input type="text" name="firstname" id="first" required />
        <label for="last"><b>Last Name</b></label>
        <input type="text" name="lastname" id="last" required />
      </div>
      <div>
        <p>Select a Race:</p>
        <input type="radio" id="fun" name="race" value="Fun" />
        <label for="fun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" id="half" name="race" value="Half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" id="full" name="race" value="Full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" name="e-address" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="secret" required />
      </div>
      <div>
        <br />
        <label for="age">Select Age Group</label>
        <select name="agegroup" id="age" required>
          <option value="">--Please choose an option--</option>
          <option value="under18">under 18</option>
          <option value="mid">18-30</option>
          <option value="over30">31 and older</option>
        </select>
      </div>
      <br />
      <button>Register</button>
    </form>
  </body>
</html>
